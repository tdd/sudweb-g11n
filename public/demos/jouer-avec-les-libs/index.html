<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Jouer avec les libs • Élaboratoire Internationalisation JS de Christophe Porteneuve à SudWeb 2013</title>

      <li><a href="http://i18next.com/" target="_blank">i18next.js</a></li>

    <script src="messageformat.js"></script>

    <script src="numberformat-locale/fr_FR.js"></script>

    <script src="i18next-1.6.2.js"></script>
